<!DOCTYPE html>
<html lang="en">
<script type="application/javascript" src="js/jquery-3.3.1.js"></script>
<script src="js/index.js" type="text/javascript"></script>
<script type="application/javascript" src="js/addmanufacturers.js"></script>
<link href="css/index.css" rel="stylesheet" type="text/css">
<div id="header"></div>

<div class="container">
    <form action="/addManufacturer" method="post">
        <div class="row1">
            <label>Name:</label>
            <input type="text" name="name" required="required"/>
        </div>
        <div class="row2">
            <label>Country:</label>
            <input type="text" name="country" required="required"/>
        </div>
        <div class="row3">
            <label>Founded:</label>
            <input id="date_field" type="date" name="founded" required="required" />
        </div>
        <div class="row4">
            <input type="submit" value="Add">
        </div>
    </form>
</div>

</html>
